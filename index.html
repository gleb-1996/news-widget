<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/02981573a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-left">
                <div class="logo"><a href="index.html" class="link-logo"><span class="red">Мой</span>Сайт</a></div>
                <ul class="menu">
                    <li class="list-menu"><a href="#" class="link-menu">О нас</a></li>
                    <li class="list-menu"><a href="#" class="link-menu">Услуги</a></li>
                    <li class="list-menu"><a href="#" class="link-menu">Каталог</a></li>
                    <li class="list-menu"><a href="#" class="link-menu">Контакты</a></li>
                </ul>
            </div>
            <div class="header-right">
                <a href="#" class="link-to-cart">
                    <div class="basket">
                        <div class="icon-basket"><i class="fas fa-shopping-basket"></i></div>
                        <div class="info-basket">
                            <p class="no-product">Корзина пуста</p>
                            <p class="counter hidden">Товаров - <span class="num-prod"></span></p>
                            <p class="total hidden">На сумму - <span class="num-sum"></span> <i
                                    class="fas fa-ruble-sign"></i></p>
                        </div>
                        <div class="clear-basket hidden">
                            <i class="far fa-times-circle" title="Очистить корзину"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <div id="content">
        <div class="container column">
            <div id="catalog">
                <h1 class="title-page">Каталог</h1>
                <div id="products">
                    <div class="product">
                        <div class="img-prod"><i class="fas fa-image"></i></div>
                        <div class="tit-prod">Продукт 1</div>
                        <div class="box-price">
                            <div class="price">4990</div> <i class="fas fa-ruble-sign"></i>
                        </div>
                        <a href="#" class="to-cart">Купить</a>
                    </div>
                    <div class="product">
                        <div class="img-prod"><i class="fas fa-image"></i></div>
                        <div class="tit-prod">Продукт 2</div>
                        <div class="box-price">
                            <div class="price">9500</div> <i class="fas fa-ruble-sign"></i>
                        </div>
                        <a href="#" class="to-cart">Купить</a>
                    </div>
                    <div class="product">
                        <div class="img-prod"><i class="fas fa-image"></i></div>
                        <div class="tit-prod">Продукт 3</div>
                        <div class="box-price">
                            <div class="price">3200</div> <i class="fas fa-ruble-sign"></i>
                        </div>
                        <a href="#" class="to-cart">Купить</a>
                    </div>
                </div>
            </div>
            <hr />
            <div id="widget">
                <div id="monitor-news">
                    <i class="fas fa-newspaper"></i>
                    <p id="monitor-mess"></p>
                </div>
                <div id="strip" class="hidden"></div>
            </div>
        </div>
    </div>

    <script src="js/basket.js"></script>
    <script src="js/widgets.js"></script>
</body>

</html>
